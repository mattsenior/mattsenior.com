<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    
    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="{{ site.root }}css/style.min.css">
</head>
<body>

    <header role="banner" class="header header--absolute header--inverted">
        <div class="section__inner">
            <div class="grid">
                    <div class="grid__item one-sixth">
                <a href="#">
                        <div class="header__brand">
                            <h1 class="header__content">Senior<span class="brand-colour">.</span>io</h1>
                            <i class="header__icon brand-colour icon icon--flow-line"></i>
                        </div>
                </a>
                    </div><!--
                 --><div class="grid__item five-sixths">
                <a href="#">
                        <h2 class="header__content header__content--secondary">Webontwikkeling</h2>
                </a>
                    </div>
            </div>
        </div>
    </header>

    <article>
        <div class="section section--feature section--gracht header--absolute__next-sibling">
            <div class="section__inner">
                <div class="grid">
                    <div class="grid__item one-sixth">
                    </div><!--
                 --><div class="grid__item four-sixths">
                        <h1 class="typography--boss">{{ page.title }}</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section__inner">
                <div class="grid">
                    <div class="grid__item lap-one-sixth desk-one-sixth">
                    </div><!--
                 --><div class="grid__item lap-three-sixths desk-two-sixths">
                        <h1 class="typography--boss brand-colour">{{ page.title }}</h1>
                        <hr>
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </article>

    <div class="section section--inverted-feature">
        <div class="section__inner">
            <div class="grid">
                <div class="grid__item one-sixth">
                </div><!--
             --><div class="grid__item four-sixths">
                    <h1 class="typography--boss">A Complex Arrangement of Mirrors</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        WebFontConfig = {
            google:  {families: [
                //'Gentium+Book+Basic:400,400italic:latin',
                'Gentium+Book+Basic:400,400italic,700,700italic:latin',
                //'Lato:400,400italic,900,900italic:latin'
                'Lato:900italic:latin'
            ]}
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
</body>
</html>
