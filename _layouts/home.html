<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body>
        {% include header.html %}

        <section class="section">
            <div class="section__inner section__inner--readable">
                <ol class="article-list">
                    {% for post in site.posts %}
                        <li class="article-list__item">
                            <a href="{{ post.url }}" class="article-list__link">
                                <h2 class="article-list__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                                    
                                <time class="typography--meta article-list__meta" datetime="{{ post.date }}">{{ post.date | date: "%a" }}, {{ post.date | date_to_string }}</time>

                                <p class="article-list__snippet">{{ post.snippet }}</p>
                            </a>
                        </li>
                    {% endfor %}
                </ol>
            </div>
        </article>

        {% include scripts.html %}
    </body>
</html>
