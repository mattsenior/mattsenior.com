<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body>
        {% include header.html %}

        <article role="main" class="section--main-wrapper">
            <div class="section">
                <div class="section__inner section__inner--mid-width">
                    <h1 class="article__title">{{ page.title }}</h1>
                </div>

                <div class="section__inner section__inner--readable">
                    <div class="article__meta rule--with-text">
                        <time class="rule__text article__meta__date" datetime="{{ page.date }}">{{ page.date | date: "%a" }}, {{ page.date | date_to_string }}</time>
                    </div>

                    {{ content }}
                </div>

                {% comment %}
                <div class="section__inner section__inner--readable">
                    <hr>

                    <div id="disqus_thread"></div>
                </div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'seniorio'; // required: replace example with your forum shortname
                    var disqus_url = 'http://senior.io{% if page.url != '/index.html' %}{{ page.url | remove: '.html' }}{% endif %}';

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                {% endcomment %}
            </div>
        </article>

        {% include footer.html %}
    </body>
</html>
